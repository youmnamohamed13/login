<html lang="en">
<head>

                    <p>You have an account? <a href="#" class="text-primary " id="showLogin" >Sign In</a></p>
                </div>
                <div id="loginForm" class="d-none p-lg-5  border-primary">
                    <h1>Smart Login System</h1>
                    <input id="loginEmail" class="form-control my-3" placeholder="Enter your email" type="email">
                    <input id="loginPassword" class="form-control my-3" placeholder="Enter your password" type="password">
                    <p id="loginError" class="text-danger d-none">Incorrect email or password</p>
                    <button id="login"class="btn btn-outline-primary w-100 my-3">Login</button>

            </div>
        </div>
